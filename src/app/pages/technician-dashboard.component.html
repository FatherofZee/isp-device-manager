<div class="dashboard-container">
  <h2>Technician Dashboard</h2>
  <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
    <button (click)="logout()">Logout</button>
    <button (click)="createAcceptanceForm()">Create New Acceptance Form</button>
    <button (click)="createTechnicianFormBlank()">Create Blank Technician Form</button>
  </div>

  <h3>Pending Acceptance Forms</h3>
  <ul>
    <li *ngFor="let form of acceptanceForms">
      {{ form.makeModel }} - {{ form.customerName }}
      <button (click)="createTechnicianFormFromAcceptance(form)">Create Technician Form</button>
    </li>
  </ul>
</div>
