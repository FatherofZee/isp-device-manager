<div class="dashboard-container">
  <h2>Shop Assistant Dashboard</h2>
  <div class="button-row">
    <button (click)="logout()">Logout</button>
    <button (click)="createAcceptanceForm()">Create New Acceptance Form</button>
  </div>

  <h3>All Acceptance Forms</h3>
  <ul>
    <li *ngFor="let form of acceptanceForms">
      {{ form.imei }} - {{ form.customerName }}
      <!-- Add view/edit links as needed -->
    </li>
  </ul>

  <h3>Recommendations (Signed Technician Forms)</h3>
  <ul>
    <li *ngFor="let rec of recommendations">
      {{ rec.serialNumber }} - {{ rec.conclusion }}
      <!-- Add view/download links as needed -->
    </li>
  </ul>
</div>
